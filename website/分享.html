<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS实现下拉菜单</title>

</head>
<style>
	*{
    margin:0px;
    padding: 0px;
}
#div1{
    width: 200px;
    margin: 0 auto;
    line-height: 25px;
}
ul{
    list-style: none;
}
li{
    background: #ccc;margin-bottom: 3px;
}
dl{
    background: #eee;display:none;
}
.active{
    background: #F90;
}

</style>
<body>
    <div id="div1">
        <ul id="menu">
            <li class="active">菜单1</li>
            <dl>
                <dd>菜单1.1</dd>
                <dd>菜单1.2</dd>
                <dd>菜单1.3</dd>
                <dd>菜单1.4</dd>
            </dl>
            <li class="active">菜单2</li>
            <dl>
                <dd>菜单2.1</dd>
                <dd>菜单2.2</dd>
                <dd>菜单2.3</dd>
                <dd>菜单2.4</dd>
            </dl>
            <li class="active">菜单3</li>
            <dl>
                <dd>菜单3.1</dd>
                <dd>菜单3.2</dd>
                <dd>菜单3.3</dd>
                <dd>菜单3.4</dd>
            </dl>
        </ul>
    </div>
</body>
<script>

    var odiv1=document.getElementById("div1");
    var oli=odiv1.getElementsByTagName("li");
    var odl=odiv1.getElementsByTagName("dl");
    for(var i=0;i<oli.length;i++){
        oli[i].index=i;
        oli[i].onclick=function(){
            for(var j=0;j<oli.length;j++){
                oli[j].className='';
                odl[j].style.display='none';
            }
            this.className="active";
            odl[this.index].style.display="block";
        }
    }


</script>
</html>
